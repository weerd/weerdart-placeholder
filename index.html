<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Diego Lorenzo">
    <meta name="description" content="Weerd Art is the art portfolio of Diego Lorenzo.">
    <meta name="keywords" content="art, drawing, illustration, digital art, weerd art">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@weerd">
    <meta name="twitter:title" content="Art | Diego Lorenzo">
    <meta name="twitter:description" content="Art portfolio website for Diego Lorenzo.">
    
    <title>Art | Diego Lorenzo</title>

    <link rel="icon" type="image/ico" href="/favicon.ico?v1">

    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        align-items: flex-start;
        background-color: #dccc55;
        display: flex;
        justify-content: center;
      }

      img {
        display: block;
        height: auto;
        max-width: 100%;
        width: auto;
      }

      .block {
        padding: 40px 20px;
      }

      .social {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .social a {        
        color: rgba(0,0,0,0.5);
        display: block;
        padding: 15px 10px;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      }

      .social a:active,
      .social a:hover {
        color: rgba(255,255,255,1);
      }

      @media all and (min-width: 500px) {
          body {
            align-items: center;
          }

          .block {
            padding: 60px 20px;
          }

          .social {
            display: flex;
            justify-content: space-around;
          }
      }
    </style>

    <script defer data-domain="weerdart.com" src="https://plausible.io/js/plausible.js"></script>
  </head>

  <body id="container">
    <div class="block">
      <img src="/weerdart_logo.png" alt="Weerd Art logo" />
      
      <ul class="social">
        <li>
          <a href="https://www.artstation.com/weerd">ArtStation</a>
        </li>

        <li>
          <a href="https://www.deviantart.com/weerd482">DeviantArt</a>
        </li>

        <li>
          <a href="https://www.instagram.com/weerdenzo/">Instagram</a>
        </li>

        <li>
          <a href="https://twitter.com/weerd">Twitter</a>
        </li>

        <li>
          <a href="https://www.youtube.com/channel/UCcM48LgWsDf4R-TJgKn-RfA">YouTube</a>
        </li>
      </ul>
    </div>

    <script>
      const colors = ['#dccc55', '#55b4dc', '#dc5555', '#6ad453', '#dc9b55', '#a951cf'];

      const container = document.getElementById('container');

      const selectedColor = Math.floor(Math.random() * (colors.length - 1));

      container.style.backgroundColor = colors[selectedColor];
    </script>
  </body>

</html>
